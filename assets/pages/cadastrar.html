<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastrar.css">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster&family=Roboto:ital@0;1&display=swap"
        rel="stylesheet">
    <title>Cadastrar</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="imagemin">
                <img src="../img/logoo.png" alt="">
            </div>

        </header>

        <main>
            <form action="">
                <div class="inputBox">
                    <label for="nome" class="labelInput">Nome completo</label>
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                </div>
                <div class="inputBox">
                    <label for="email" class="labelInput">Email</label>
                    <input type="text" name="email" id="email" class="inputUser" required>
                </div>
                <div class="inputBox">
                    <label for="senha" class="labelInput">Senha</label>
                    <input type="password" name="senha" id="senha" class="inputUser" required>
                </div>
                <div class="inputBox">
                    <label for="telefone" class="labelInput">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                </div>
                <div class="inputBox">
                    <p class="labelInput">Cargo:</p>
                    <input type="radio" id="adm" name="cargo" value="administrador" required>
                    <label for="adm">ADMINISTRADOR</label>
                    <br>
                    <input type="radio" id="aluno" name="cargo" value="aluno" required>
                    <label for="aluno">ALUNO</label>
                    <br>
                </div>
                <div class="inputBox">
                    <p class="labelInput">Sexo:</p>
                    <input type="radio" id="feminino" name="sexo" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    <br>
                    <input type="radio" id="masculino" name="sexo" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <br>
                    <input type="radio" id="outro" name="sexo" value="outro" required>
                    <label for="outro">Outro</label>
                </div>
                <div class="inv"></div>
                <label class="labelInput" for="data_nascimento"><b>Data de Nascimento:</b></label>
                <input class="inputUser" type="date" name="data_nascimento" id="data_nascimento" required>

                <div class="inputBox">
                    <label for="cidade" class="labelInput">Cidade</label>
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                </div>

                <div class="inputBox">
                    <label for="estado" class="labelInput">Estado</label>
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                </div>
                <div class="inputBox">
                    <label for="endereco" class="labelInput">Endere√ßo</label>
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                </div>
                <div class="invisivell"></div>
                <input type="submit" name="submit" id="submit" value="Cadastrar">
                <a href="../../index.html" class="btn btn-secondary">Voltar</a>
                </div>
            </form>
        </main>

    <footer>
        <!-- <div class="fixed-bottom">
                <img src="../img/fim.png" alt="">
            </div> -->

    </footer>

    </div>
</body>

</html>
